<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Goodbye World!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome to School Contest</h1>
      <form id="form" class="row justify-content-center mt-4">
        <div class="col-auto">
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Name"
            required
          />
        </div>

        <div class="col-auto">
          <input
            id="surname"
            class="form-control"
            type="text"
            placeholder="Surname"
            required
          />
        </div>

        <div class="col-auto">
          <input
            id="group"
            class="form-control"
            type="text"
            placeholder="Group"
            required
          />
        </div>

        <div class="col-auto">
          <select id="gender" class="form-select col-auto">
            <option selected value="gen">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="amogus">Islom</option>
          </select>
        </div>

        <button class="btn btn-primary col-auto">Click to participate</button>
      </form>

      <table class="table table-info mt-5">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Group</th>
          <th>Gender</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <template id="template">
      <tr>
        <th class="number">0</th>
        <td class="name">Amogus</td>
        <td class="surname">Amogus</td>
        <td class="group">Amogus</td>
        <td class="gender">Amogus</td>
      </tr>
    </template>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
